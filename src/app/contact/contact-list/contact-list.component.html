<mat-card>
    <mat-card-header>
        {{title}}
    </mat-card-header>
        <mat-card-title-group>
            <form>
                <mat-form-field subscriptSizing="dynamic">
                    <input
                        matInput placeholder=""
                        [(ngModel)]="search"
                        name="search">
                    <button mat-icon-button matPrefix (click)="submitSearch()">
                        <mat-icon>search</mat-icon>
                    </button>
                    <button *ngIf="search.length > 0" matSuffix mat-icon-button
                        (click)="clearSearch()">
                    <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </form>
        </mat-card-title-group>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/contact/detail', element.id]">
                        {{element.name}}
                    </a>
                </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
        
            <!-- Edit -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <!-- <button mat-icon-button (click)="edit(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button> -->
                    <a [routerLink]="['/contact/detail', element.id]">
                        <!-- <mat-icon>edit</mat-icon> -->
                        Edit
                    </a>
                </td>
            </ng-container>
        
            <!-- Delete -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <!-- <button mat-link (click)="delete(element.id)">
                        <mat-icon>delete</mat-icon>                        
                    </button> -->
                    <a routerLink="/contacts" (click)="delete(element.id)">
                        <!-- <mat-icon>delete</mat-icon> -->
                        Delete
                    </a>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
    <mat-card-footer>
        <div></div>
        <button mat-button color="primary"
            [routerLink]="['/contact/detail', null]">
            <!-- <mat-icon>add</mat-icon> -->
            Add
        </button>
    </mat-card-footer>
</mat-card>
